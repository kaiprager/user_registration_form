<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration Success</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Success!</h1>
    <p>Your registration has been successfully submitted.</p>
    <h2>The information you entered:</h2>
    <p>Username: <span th:text="${user.username}"/></p>
    <p>Email: <span th:text="${user.email}"/></p>
    <p>Password: *****</p>
    <p>Date of Birth: <span th:text="${user.dateOfBirth}"/></p>
    <p>Gender: <span th:text="${user.gender}"/></p>
    <p>Phone Number: <span th:text="${user.phoneNumber}"/></p>
    <p>Country: <span th:text="${user.country}"/></p>
    <a href="/registration" class="btn btn-primary">Back to Registration Form</a>
</div>
</body>
</html>
